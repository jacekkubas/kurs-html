<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <style>
      input,
      button,
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Login Form</h2>

    <form>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="8" />
      <button type="submit">Wy≈õlij</button>
    </form>
  </body>
</html>
